<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditaria CLI - Web Interface</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>❖ Auditaria</h1>
            <div class="header-controls">
                <button id="print-button" class="print-button" title="Print Chat as PDF" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6,9 6,2 18,2 18,9"></polyline>
                        <path d="6,18H4a2,2,0,0,1-2-2V11a2,2,0,0,1,2-2H20a2,2,0,0,1,2,2v5a2,2,0,0,1-2,2H18"></path>
                        <polyline points="6,14 18,14 18,18 6,18"></polyline>
                    </svg>
                    <span>Print</span>
                </button>
                <div class="status" id="status">
                    <span id="connection-status" class="status-disconnected">Disconnected</span>
                    <span id="message-count">0 messages</span>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div id="messages" class="messages-container">
                <div class="welcome-message">
                    <h2>Welcome to Auditaria CLI Web Interface</h2>
                    <p>Connecting to CLI session...</p>
                </div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="input-section">
                <div class="input-container">
                    <!-- Loading Indicator - positioned relative to input container -->
                    <div id="loading-indicator" class="loading-indicator" style="display: none;">
                        <div class="loading-expandable-content" id="loading-expandable-content">
                            <div class="loading-description" id="loading-description"></div>
                        </div>
                        <div class="loading-header" id="loading-header" tabindex="0" role="button" aria-label="Expand AI thoughts">
                            <div class="loading-spinner">⠋</div>
                            <div class="loading-text" id="loading-text">Thinking...</div>
                            <div class="loading-time" id="loading-time">(0s)</div>
                            <div class="loading-expand-indicator" id="loading-expand-indicator" style="display: none;">▼</div>
                        </div>
                    </div>
                    
                    <textarea 
                        id="message-input" 
                        placeholder="Type your message and press Enter to send (Shift+Enter for new line)..."
                        rows="1"
                        disabled
                    ></textarea>
                    <button id="send-button" disabled>Send</button>
                </div>
                <div class="input-status" id="input-status">
                    <span>Connecting...</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="marked.min.js"></script>
    <script src="confirmation-queue.js"></script>
    <script src="client.js"></script>
</body>
</html>
