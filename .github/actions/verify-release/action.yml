name: 'Verify an NPM release'
description: 'Fetches a package from NPM and does some basic smoke tests'

inputs:
  npm-package:
    description: 'NPM Package'
    required: true
    default: '@thacio/auditaria-cli@latest'
  expected-version:
    description: 'Expected version'
    required: true
  ref:
    description: 'The branch, tag, or SHA to release from.'
    required: false
    type: 'string'
    default: 'main'

runs:
  using: 'composite'
  steps:
    - name: 'üìù Print Inputs'
      shell: 'bash'
      run: |
        echo "${{ toJSON(inputs) }}"
    - name: 'Checkout'
      uses: 'actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955' # ratchet:actions/checkout@v4
      with:
        ref: '${{ github.event.inputs.ref }}'
        fetch-depth: 0

    - name: 'Install from NPM'
      uses: 'nick-fields/retry@ce71cc2ab81d554ebbe88c79ab5975992d79ba08' # ratchet:nick-fields/retry@v3
      with:
        timeout_seconds: 900
        retry_wait_seconds: 30
        max_attempts: 10
        command: |-
          npm install --prefer-online --no-cache -g ${{ inputs.npm-package }}

    # This provides a very basic smoke test for Auditaria CLI
    - name: 'Run Auditaria CLI'
      id: 'auditaria_cli'
      shell: 'bash'
      run: |-
        echo "auditaria_version=$(auditaria --version)" >> $GITHUB_OUTPUT

    # Force a failure if it doesn't match
    - name: 'Fail workflow if version does not match'
      if: '${{ steps.auditaria_cli.outputs.auditaria_version != inputs.expected-version }}'
      shell: 'bash'
      run: |-
        echo '‚ùå Got ${{ steps.auditaria_cli.outputs.auditaria_version }} from ${{ inputs.npm-package }}'
        echo '‚ùå Expected Version ${{ inputs.expected-version }}'

        exit 1
